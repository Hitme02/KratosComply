version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kratos-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./kratos.db
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost/github/callback}
    volumes:
      - ./kratos.db:/app/kratos.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: kratos-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
